<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增一级分类</title>
    <link rel="shortcut icon" href="#">
    <th:block th:include="layCommon.html :: source"></th:block>
</head>
<body>
    <th:block th:include="layCommon.html :: heard"></th:block>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 80px;">
            <h1>选择一级分类</h1>
            <li th:each="one:${one}">
                <h2><a th:href="'/all/two/'+${one.id}" th:text="${one.name}"></a></h2>
            </li>
            <br>
            <br>
            <h1>添加此处新的分类</h1>
            <form action="/all/addOneParent" method="post" enctype="multipart/form-data">
                <input type="text" name="name" required><br>
                <tr height="50">
                    <td align="right"><font color="#ff4e00"></font>选择一级分类图片 &nbsp;</td>
                    <td><input type="file"  name="img" required/></td>
                </tr><br>
                <input type="submit" value="添加新分类">
            </form>
        </div>
    </div>
</body>
</html>
