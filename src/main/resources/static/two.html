<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增二级分类</title>
    <link rel="shortcut icon" href="#">
    <th:block th:include="layCommon.html :: source"></th:block>
</head>
<body>
<th:block th:include="layCommon.html :: heard"></th:block>

<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 80px;">
        <h1>选择二级分类</h1>
        <li th:each="two:${two}">
           <h2><a th:href="'/all/three/'+${two.id}" th:text="${two.name}"></a></h2>
        </li>
        <br>
        <br>
        <h1>添加此处新的分类</h1>
        <form action="/all/addTwoParent"  method="post">
            <input type="hidden" name="parent" th:value="${parent.id}">
            <input type="text" name="name" required><br>
            <input type="submit" value="添加新分类">
        </form>
    </div>
</div>
</body>
</html>
