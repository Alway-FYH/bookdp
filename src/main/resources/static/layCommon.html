<html xmlns:th="http://www.thymeleaf.org">



<div th:fragment="source">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="\layui\css\layui.css">
    <script src="\layui\layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function(){
            var element = layui.element;

        });
    </script>
</div>


<div th:fragment="heard">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">网上书城后台管理</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="/all/exist">上架中图书</a></li>
                <li class="layui-nav-item"><a href="/all/notExist">已下架图书</a></li>
                <li class="layui-nav-item"><a href="/all/userGoods">用户订单</a></li>
                <li class="layui-nav-item"><a href="/all/overSend">已发货订单</a></li>
                <li class="layui-nav-item"><a href="/all/notSend">未发货订单</a></li>
                <li class="layui-nav-item"><a href="/all/pay">已支付订单</a></li>
                <li class="layui-nav-item"><a href="/all/notPay">未支付订单</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="/images/1.png" class="layui-nav-img">
                    </a>
                </li>
                <div class="layui-nav-item"><a>早上好，管理员</a></div>
                <li class="layui-nav-item"><a href="/admin/logout">退出登录</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed" th:each="levelOne:${list}">
                        <a   th:text="${levelOne.name}"></a>
                        <dl class="layui-nav-child" th:each="levelTwo:${levelOne.children}">
                            <a   th:text="${levelTwo.name}"></a>
                            <d1 class="layui-nav-child" th:each="levelThree:${levelTwo.children}">
                                <a  th:href="'/all/list/three/'+${levelThree.id}" th:text="${levelThree.name}"></a>
                            </d1>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="/all/one">添加新产品</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
